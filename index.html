<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="threat"><h1 class="title">CAN YOU BEAT ME?</h1></div>
    <div class="rules"><h3>***FIRST TO 5 WINS***</h3></div>
    
    <div class="scoreBoard">
        <div class="playerScore">
            <h2>YOU</h2>
            <p class="player-count">0</p>
        </div>
        <div class="computerScore">
            <h2>ME</h2>
            <p class="computer-count">0</p>
        </div>
    </div>
   
    <div class="options">
        <input type="button" class="rock" value="ROCK"></input>
        <input type="button" class="paper" value="PAPER"></input>
        <input type="button" class="scissors" value="SCISSORS"></input>
    </div>
<script src="javascript.js"></script>
</body>
</html>
